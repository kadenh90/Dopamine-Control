<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dopamine Controller</title>
  </head>
  <body>
    <h1>Dopamine Controller</h1>

    <button onclick="openWithFriction('https://www.tiktok.com/')">TikTok</button>
    <button onclick="openWithFriction('https://twitter.com/')">Twitter</button>

    <div id="modal" style="display:none; position:fixed; inset:0; background:#0008; padding:40px;">
      <div style="background:white; padding:20px; max-width:320px;">
        <h2>Waitâ€¦</h2>
        <p id="countdownText"></p>
        <button id="cancelBtn">Cancel</button>
        <button id="goBtn" disabled>Continue</button>
      </div>
    </div>

    <script>
      let targetUrl = "";
      let timer = null;
      let secondsLeft = 0;

      function openWithFriction(url) {
        targetUrl = url;
        secondsLeft = 10;

        const modal = document.getElementById("modal");
        const countdownText = document.getElementById("countdownText");
        const cancelBtn = document.getElementById("cancelBtn");
        const goBtn = document.getElementById("goBtn");

        modal.style.display = "block";
        goBtn.disabled = true;

        countdownText.textContent = `You can continue in ${secondsLeft}s`;

        cancelBtn.onclick = () => {
          clearInterval(timer);
          modal.style.display = "none";
        };

        goBtn.onclick = () => {
          window.location.href = targetUrl; // sends you to tiktok.com, which may prompt iOS to open the app
        };

        clearInterval(timer);
        timer = setInterval(() => {
          secondsLeft -= 1;
          if (secondsLeft <= 0) {
            clearInterval(timer);
            countdownText.textContent = "You can continue now.";
            goBtn.disabled = false;
          } else {
            countdownText.textContent = `You can continue in ${secondsLeft}s`;
          }
        }, 1000);
      }
    </script>
  </body>
</html>
